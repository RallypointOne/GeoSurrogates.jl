project:
  type: book
  output-dir: _site

book:
  title: "GeoSurrogates.jl"
  repo-url: https://github.com/RallypointOne/GeoSurrogates.jl
  repo-actions: [edit, issue]
  navbar:
    left:
      - text: "GeoSurrogates.jl"
        href: index.qmd
    right:
      - icon: github
        href: https://github.com/RallypointOne/GeoSurrogates.jl
    search: true
  chapters:
    - index.qmd
    - getting-started.qmd
    - examples.qmd
    - part: "API Reference"
      chapters:
        - api/index.qmd
        - api/classical.qmd
        - api/neural.qmd
        - api/utilities.qmd

format:
  html:
    theme:
      light: flatly
      dark: darkly
    toc: true
    code-copy: true
    code-overflow: wrap

execute:
  freeze: auto
  daemon: false
