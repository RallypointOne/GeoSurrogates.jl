project:
  type: website
  output-dir: _site

website:
  title: "GeoSurrogates.jl"
  repo-url: https://github.com/RallypointOne/GeoSurrogates.jl
  repo-actions: [edit, issue]
  navbar:
    left:
      - text: "GeoSurrogates.jl"
        href: index.qmd
    right:
      - icon: github
        href: https://github.com/RallypointOne/GeoSurrogates.jl
    search: true
  sidebar:
    style: docked
    contents:
      - index.qmd
      - getting-started.qmd
      - examples.qmd
      - section: "API Reference"
        contents:
          - api/index.qmd
          - api/classical.qmd
          - api/neural.qmd
          - api/utilities.qmd

format:
  html:
    theme:
      light: flatly
      dark: darkly
    toc: true
    code-copy: true
    code-overflow: wrap

execute:
  freeze: auto
  daemon: false
